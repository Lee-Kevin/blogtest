title:            月夜之狼的博客
description:      这是我的第一个博客
# disqus_shortname: mark1
reading_time:     false
words_per_minute: 200
url:              http://diyjob.cc/blog/

# Owner/author information
owner:
  name:           李建凯/Kevin Lee
  avatar:         avatar.jpg
  bio:            "为做一个有情怀的程序猿，奋斗终身"
  email:          lidreamer@163.com
  # Social networking links used in footer. Update and remove as you like.
  weibo:          2032219167
  facebook:       profile.php?id=100009429047579
  github:         Lee-Kevin
  stackexchange:  
  linkedin:       
  instagram:        
  flickr:         
  tumblr:         

# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
# google_analytics:   UA-2011187-5
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Shanghai
future:      true
highlighter: rouge
markdown:    kramdown
gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: 
  - .htaccess
exclude: 
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
